{{- if .Values.networkPolicy.enabled }}
# Default deny all ingress traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  labels:
    {{- include "store-medusa.labels" . | nindent 4 }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
---
# Allow ingress from nginx ingress controller to storefront + medusa
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-controller
  labels:
    {{- include "store-medusa.labels" . | nindent 4 }}
spec:
  podSelector:
    matchExpressions:
      - key: app.kubernetes.io/name
        operator: In
        values:
          - medusa-backend
          - storefront
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 9000
        - protocol: TCP
          port: 8000
  policyTypes:
    - Ingress
---
# Allow storefront to reach medusa-backend
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-storefront-to-medusa
  labels:
    {{- include "store-medusa.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: medusa-backend
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: storefront
      ports:
        - protocol: TCP
          port: 9000
  policyTypes:
    - Ingress
---
# Allow medusa-backend to reach postgres
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-medusa-to-postgres
  labels:
    {{- include "store-medusa.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: postgres
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: medusa-backend
      ports:
        - protocol: TCP
          port: 5432
  policyTypes:
    - Ingress
{{- end }}
