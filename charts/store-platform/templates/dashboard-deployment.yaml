apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: dashboard
    {{- include "store-platform.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.dashboard.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: dashboard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dashboard
        {{- include "store-platform.labels" . | nindent 8 }}
    spec:
      containers:
        - name: dashboard
          image: {{ .Values.dashboard.image | quote }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.dashboard.port }}
              name: http
          resources:
            {{- toYaml .Values.dashboard.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: dashboard
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.dashboard.port }}
      targetPort: http
      name: http
  selector:
    app.kubernetes.io/name: dashboard
