apiVersion: apps/v1
kind: Deployment
metadata:
  name: intent-api
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: intent-api
    {{- include "store-platform.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.api.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: intent-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: intent-api
        {{- include "store-platform.labels" . | nindent 8 }}
    spec:
      serviceAccountName: store-operator
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: api
          image: {{ .Values.api.image | quote }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.api.port }}
              name: http
          env:
            - name: IN_CLUSTER
              value: "true"
            - name: API_PORT
              value: {{ .Values.api.port | quote }}
            - name: DOMAIN_SUFFIX
              value: {{ .Values.api.domainSuffix | quote }}
            - name: MAX_STORES_PER_OWNER
              value: {{ .Values.api.maxStoresPerOwner | quote }}
            - name: MAX_STORES_GLOBAL
              value: {{ .Values.api.maxStoresGlobal | quote }}
            - name: RATE_LIMIT
              value: {{ .Values.api.rateLimit | quote }}
            {{- if .Values.redis.enabled }}
            - name: REDIS_URL
              value: "redis://redis.{{ .Values.namespace }}.svc.cluster.local:{{ .Values.redis.port }}"
            {{- end }}
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: intent-api
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: intent-api
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.api.port }}
      targetPort: http
      name: http
  selector:
    app.kubernetes.io/name: intent-api
