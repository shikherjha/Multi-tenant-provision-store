server {
    listen 8000;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve storefront
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy Medusa API requests to backend service
    # The backend service name is injected via env var at container startup
    location /store/ {
        proxy_pass http://${MEDUSA_BACKEND_URL}/store/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /healthz {
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}
