# --- Operator ServiceAccount ---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: store-operator
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "store-platform.labels" . | nindent 4 }}
---
# --- Operator ClusterRole (least privilege) ---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: store-operator
rules:
  # Watch/manage Store CRDs
  - apiGroups: ["platform.urumi.ai"]
    resources: ["stores", "stores/status"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Manage namespaces for store isolation
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "create", "delete"]
  # Read pods for health checks
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  # Emit events for observability
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  # Kopf internal storage
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["list", "watch", "get"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  # Kopf needs to manage leases for leader election
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: store-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: store-operator
subjects:
  - kind: ServiceAccount
    name: store-operator
    namespace: {{ .Values.namespace }}
