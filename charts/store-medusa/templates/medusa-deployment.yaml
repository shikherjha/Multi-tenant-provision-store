apiVersion: apps/v1
kind: Deployment
metadata:
  name: medusa-backend
  labels:
    {{- include "store-medusa.medusa.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.medusa.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: medusa-backend
      app.kubernetes.io/instance: {{ .Values.storeName }}
  template:
    metadata:
      labels:
        {{- include "store-medusa.medusa.labels" . | nindent 8 }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: medusa
          image: {{ .Values.medusa.image | quote }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.medusa.port }}
              name: http
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: DATABASE_URL
            - name: NODE_ENV
              value: "production"
            - name: STORE_CORS
              value: "*"
            - name: ADMIN_CORS
              value: "*"
          resources:
            {{- toYaml .Values.medusa.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 5
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 30
