# Local development overrides (Kind + Docker Desktop)
namespace: store-platform

redis:
  enabled: true

operator:
  domainSuffix: "127.0.0.1.nip.io"
  storageClass: "standard"
  ingressClass: "nginx"
  maxStores: 10
  maxParallelProvisions: 3
  medusaImage: "medusa-store:latest"
  storefrontImage: "store-storefront:latest"

api:
  domainSuffix: "127.0.0.1.nip.io"
  maxStoresPerOwner: 5
  rateLimit: "20/minute"

ingress:
  dashboardHost: "dashboard.127.0.0.1.nip.io"
  apiHost: "api.127.0.0.1.nip.io"
