# --- Operator ServiceAccount ---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: store-operator
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "store-platform.labels" . | nindent 4 }}
---
# --- Operator ClusterRole (Helm needs broad access to store namespaces) ---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: store-operator
rules:
  # Watch/manage Store CRDs
  - apiGroups: ["platform.urumi.ai"]
    resources: ["stores", "stores/status"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Manage namespaces for store isolation
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "create", "delete"]
  # Core resources created by Helm chart in store namespaces
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "secrets", "persistentvolumeclaims", "serviceaccounts"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Events for observability
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  # Resource management in store namespaces
  - apiGroups: [""]
    resources: ["resourcequotas", "limitranges"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
  # Workload resources (Helm creates these)
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "replicasets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Networking (NetworkPolicy + Ingress)
  - apiGroups: ["networking.k8s.io"]
    resources: ["networkpolicies", "ingresses"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
  # Kopf internal storage
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["list", "watch", "get"]
  # Kopf needs to manage leases for leader election
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: store-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: store-operator
subjects:
  - kind: ServiceAccount
    name: store-operator
    namespace: {{ .Values.namespace }}
