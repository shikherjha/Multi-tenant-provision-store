{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: store-ingress
  labels:
    {{- include "store-medusa.labels" . | nindent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
spec:
  ingressClassName: {{ .Values.ingress.className | quote }}
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          # Medusa API + Admin UI
          - path: /store
            pathType: Prefix
            backend:
              service:
                name: medusa-backend
                port:
                  number: 9000
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: medusa-backend
                port:
                  number: 9000
          - path: /app
            pathType: Prefix
            backend:
              service:
                name: medusa-backend
                port:
                  number: 9000
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: medusa-backend
                port:
                  number: 9000
          # Storefront (default route)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: storefront
                port:
                  number: 8000
  {{- if .Values.ingress.tls }}
  tls:
    - hosts:
        - {{ .Values.ingress.host | quote }}
      secretName: {{ .Values.storeName }}-tls
  {{- end }}
{{- end }}
